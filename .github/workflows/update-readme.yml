name: Update README with Daily Quote

on:
  schedule:
    - cron: '0 */2 * * *' # Runs every 2 hours
  workflow_dispatch: # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Fetch Random Coding Quote
      id: get_quote
      run: |
        quotes=(
          "First, solve the problem. Then, write the code. — John Johnson"
          "The only way to do great work is to love what you do. — Steve Jobs"
          "Code is like humor. When you have to explain it, it’s bad. — Cory House"
          "Make it work, make it right, make it fast. — Kent Beck"
          "Experience is the name everyone gives to their mistakes. — Oscar Wilde"
          "Simplicity is the soul of efficiency. — Austin Freeman"
          "In order to be irreplaceable, one must always be different. — Coco Chanel"
          "Programming isn't about what you know; it's about what you can figure out. — Chris Pine"
          "The best way to predict the future is to invent it. — Alan Kay"
          "Good code is its own best documentation. — Steve McConnell"
          "The most disastrous thing that you can ever learn is your first programming language. — Alan Kay"
          "Talk is cheap. Show me the code. — Linus Torvalds"
          "Programming is the art of telling another human being what one wants the computer to do. — Donald Knuth"
          "Code never lies, comments sometimes do. — A. P. M. R. N. C."
          "If you think your users are idiots, only idiots will use it. — Linus Torvalds"
          "Perfection is achieved not when there is nothing more to add, but rather when there is nothing more to take away. — Antoine de Saint-Exupéry"
          "Life is too short to write bad code. — Unknown"
          "A language that doesn't affect the way you think about programming is not worth knowing. — Alan Perlis"
          "Sometimes it pays to stay in bed in Monday, rather than spending the rest of the week debugging Monday's code. — Dan Salomon"
          "It's not a bug; it's an undocumented feature. — Anonymous"
          "Code is like a joke. If you have to explain it, it’s not that good. — Unknown"
          "If you can’t explain it simply, you don’t understand it well enough. — Albert Einstein"
          "Programming is like writing a book. Except if you miss a single comma on page 126, the whole thing makes no sense. — Unknown"
          "The only way to go fast is to go well. — Robert C. Martin"
          "The function of good software is to make the complex appear to be simple. — Grady Booch"
          "There are only two kinds of programming languages: those people always bitch about and those nobody uses. — Bjarne Stroustrup"
          "It's okay to be a glowstick: sometimes we need to break before we shine. — Anonymous"
          "Debugging is being the detective in a crime movie where you are also the murderer. — Filipe Fortes"
          "Good programmers use their brains, but good guidelines save us having to think out every case. — Francis Glassborow"
          "Any fool can write code that a computer can understand. Good programmers write code that humans can understand. — Martin Fowler"
          "The sooner you start to code, the longer the program will take. — Roy Carlson"
          "Before software can be reusable it first has to be usable. — Ralph Johnson"
          "Measuring programming progress by lines of code is like measuring aircraft building progress by weight. — Bill Gates"
          "To iterate is human, to recurse divine. — L. Peter Deutsch"
          "It’s not that I’m so smart, it’s just that I stay with problems longer. — Albert Einstein"
          "You can't have great software without a great team, and most software teams behave like dysfunctional families. — Jim McCarthy"
          "If you have to ask if you are a programmer, you probably aren’t. — Unknown"
          "Programming is the only profession where you can get a job by making a mistake in your resume. — Unknown"
          "The best way to get a project done faster is to start sooner. — Jim Highsmith"
          "In programming, clarity is more important than brevity. — Unknown"
          "There are two hard things in computer science: cache invalidation, naming things, and off-by-one errors. — Phil Karlton"
          "Good design adds value faster than it adds cost. — Thomas C. Gale"
          "The greatest danger in times of turbulence is not the turbulence; it is to act with yesterday's logic. — Peter Drucker"
          "Every great developer you know got there by solving problems they were unqualified to solve until they actually did it. — Jonathan Bodner"
          "Code should be written to be read by humans first, and computers second. — Unknown"
          "A good programmer is someone who always looks both ways before crossing a one-way street. — Doug Linder"
          "Software is like sex: it's better when it's free. — Linus Torvalds"
          "The only way to learn a new programming language is by writing programs in it. — Dennis Ritchie"
          "Fix the cause, not the symptom. — Steve Maguire"
          "A software developer is a person who always believes that no one else understands programming as well as they do. — Unknown"
          "Software engineering is the systematic application of engineering approaches to software development. — Ivan Marsic"
          "The function of good software is to make the complex appear to be simple. — Grady Booch"
          "You can't build a reputation on what you are going to do. — Henry Ford"
          "In a room full of top software engineers, if you ask who the best programmer is, no one will raise their hands. — Unknown"
          "Programmers are constantly in the process of learning; it's what makes them great at what they do. — Unknown"
          "Programming is not about typing, it’s about thinking. — Rich Hickey"
          "Simplicity is the ultimate sophistication. — Leonardo da Vinci"
        )
        echo "RANDOM_QUOTE=${quotes[$RANDOM % ${#quotes[@]}]}" >> $GITHUB_ENV

    - name: Update README
      run: |
        sed -i "/^### Daily Coding Quote:/,+1c\\
### Daily Coding Quote:\\
> \"${{ env.RANDOM_QUOTE }}\"" README.md

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add README.md
        git commit -m "Updated Daily Coding Quote"
        git push
