name: String Changes Monitor

on:
  schedule:
    - cron: '0 */2 * * *' # This will run every 2 hours
  workflow_dispatch: # Allows manual trigger
  push:
    branches:
      - main # Adjust to your main branch name

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: String Changes Monitor
        uses: yokobot/string-changes-monitor@v0.1.2
        with:
          file: README.md               # Specify the file you want to monitor
          line: 5                       # Specify the line number to monitor (1-based)
          string: "The only way to do great work is to love what you do." â€” Steve Jobs # Exact expected string
